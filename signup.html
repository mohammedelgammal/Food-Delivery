<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style/signup.css">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="imgs/logo.png" alt="logo">
        </div>
        <div class="text-content">
            <p>Lorem ipsum dolor sit amet</p>
            <h2>Get more things, done with Registeration platform.</h2>
            <h3>Access to the most powerfull tool in the entire design and web industry.</h3>
        </div>
        <div class="form">
            <form action="#">
                <div class="nameno">
                    <input id="fullname" type="text" name="fullname" placeholder="Full Name" />
                    <input id="phoneno" type="text" name="phoneno" placeholder="Phone No" />
                </div>
                <div class="email">
                    <input id="email" type="email" name="email" placeholder="E-mail Address" />
                </div>
                <div class="password">
                    <input id="password" type="password" name="password" placeholder="Password" />
                </div>
                <div class="subreg">
                    <input id="submit" type="submit" name="submit" value="Register" />
                    <a id="link" href="../signup.html">Already registered! Login here?</a>
                </div>
            </form>
        </div>
        <div class="external-links">
            <a href="#">Browse Food</a>
            <a href="#">Download App</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="image">
        <img src="imgs/signup.jpg" alt="dessert">
    </div>

    <script src="app.js"></script>
</body>
</html>
